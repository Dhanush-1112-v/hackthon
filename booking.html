<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .booking-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            margin: auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e65c00;
        }
        #bookingMessage {
            color: green;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="booking-container">
        <h2>Book Your Tickets</h2>
        <form id="bookingForm" action="https://formspree.io/f/mqapeljn" method="POST">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
            <select name="members" id="members">
                <option value="1">1 Member</option>
                <option value="2">2 Members</option>
                <option value="3">3 Members</option>
                <option value="4">4 Members</option>
                <option value="5">5+ Members</option>
            </select>
            <select name="payment" id="payment">
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="upi">UPI</option>
                <option value="paypal">PayPal</option>
            </select>
            <button type="submit">Confirm Booking</button>
        </form>
        <p id="bookingMessage"></p>
    </div>
    <!-- <button type="button" onclick="window.location.href='rsvp.html'">Join Event</button> -->


    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default submission

            // Show confirmation message
            document.getElementById("bookingMessage").textContent = "Booking Confirmed! ðŸŽ‰ A confirmation email has been sent.";

            // Delay redirection for 3 seconds
            setTimeout(() => {
                this.submit(); // Now submit the form to Formspree
            }, 2000);
        });
    </script>

</body>
</html>
