<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventPulse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ff6600;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e65c00;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to EventPulse</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (username === "admin" && password === "1234") { 
                alert("Login successful!");
                sessionStorage.setItem("loggedIn", "true"); // Store login status
                window.location.href = "home.html"; // Redirect to home.html
            } else {
                alert("Invalid username or password.");
            }
        }

        // Prevent access to home.html without login
        if (window.location.pathname.includes("home.html") && !sessionStorage.getItem("loggedIn")) {
            window.location.href = "index.html"; // Redirect to login page if not logged in
        }
    </script>

</body>
</html>
